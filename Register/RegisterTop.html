<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>講座管理メニュー</title>
		<link rel="stylesheet" href="../css/register/RegisterTop.css"/>
	</head>
	<body>
		<h1 class="title">講座管理メニュー</h1>
		<p class="sub-title">「講座登録」 または、 「講座修正削除」ボタンを押してください。</p>
		
		<form th:action="@{/atdcRegister}" method="get">
			<div>
				<input type="submit" value="講座登録" class="top-button">
			</div>
		</form>
		<!-- 講座修正削除は後々開発予定（5月中は無理） -->
		<input type="submit" value="講座修正削除" class="top-button">
	</body>
</html>
