<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>講座申し込み</title>
	</head>
	<body>
		<h1>講座申し込み</h1>
		<div>※ は入力必須です。</div>
		
		<form th:action="@{aConfirm}" method="post" th:object="${applicationEntity}">
			<label>お名前 ※</label>
			<input type="text" maxlength="100" th:field="*{name}"/><br>
			
			<label>フリガナ ※</label>
			<input type="text" maxlength="100" th:field="*{furigana}"/><br>
			
			<label>Eメールアドレス</label>
			<input type="email" maxlength="50" th:field="*{mail}"/><br>
			
			<label>性別</label>			
			<input type="radio" value="1" th:field="*{gender}"/>男
			<input type="radio" value="2" th:field="*{gender}"/>女
			<input type="radio" value="3" th:field="*{gender}"/>その他<br>
			
			<label>生年月日 ※</label>
			<select th:field="*{year}">
				<option value="">
				<option th:value="${year}" th:each="year : ${ylist}" th:text="${year}">
			</select>年			
			<select th:field="*{month}">
				<option value="">
				<option th:value="${month}" th:each="month : ${mlist}" th:text="${month}">
			</select>月
			<select th:field="*{day}">
				<option value="">
				<option th:value="${day}" th:each="day : ${dlist}" th:text="${day}">
			</select>日<br>
			
			<label>電話番号</label>
			<input type="text" th:field="*{tel}"><br>
			
			<label>希望講座 ※</label>
			<table border="1" style="border-collapse: collapse" >
				<thead>
					<tr>
						<th>開催日時</th>
						<th>講座名</th>
						<th>空席状況</th>
						<th>チェック</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${dateAndTime.get(0)}"></span></td>
						<td><span th:text="${courseList.get(0)}"></span></td>
						<td><span th:text="${capacityList.get(0)}"></span></td>
						<td></td>
					</tr>
					<tr>
						<td><span th:text="${dateAndTime.get(1)}"></span></td>
						<td><span th:text="${courseList.get(1)}"></span></td>
						<td><span th:text="${capacityList.get(1)}"></span></td>
						<td></td>
					</tr>
					<tr>
						<td><span th:text="${dateAndTime.get(2)}"></span></td>
						<td><span th:text="${courseList.get(2)}"></span></td>
						<td><span th:text="${capacityList.get(2)}"></span></td>
						<td></td>
					</tr>
					<tr>
						<td><span th:text="${dateAndTime.get(3)}"></span></td>
						<td><span th:text="${courseList.get(3)}"></span></td>
						<td><span th:text="${capacityList.get(3)}"></span></td>
						<td></td>
					</tr>
					<tr>
						<td><span th:text="${dateAndTime.get(4)}"></span></td>
						<td><span th:text="${courseList.get(4)}"></span></td>
						<td><span th:text="${capacityList.get(4)}"></span></td>
						<td></td>
					</tr>
				</tbody>
			</table><br>
			
			<label>備考</label>
			<textarea rows="3" cols="40" wrap="hard" th:field="*{remarks}"></textarea><br>
			<input type="submit" value="確認">
		</form>
	</body>
</html>
